<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>X&O Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <body>
    <div id="link">  
      <a href=""><h1>X&O Game</h1></a></div>
      <div class="by">by h-ego</div>
      <a href="https://www.instagram.com/_h.ego/" target="_blank"><img src="Instagram logo.png" alt="Instagram logo" width="39px" height="39px"></a>
      <div id="container">  
           <div class="block">  
                <div id="box1" class="box top left">  
                     <span data-player="none" onclick="play(this)">&nbsp;</span>  
                </div>  
                <div id="box2" class="box top">  
                     <span data-player="none" onclick="play(this)">&nbsp;</span>  
                </div>  
                <div id="box3" class="box top right">  
                     <span data-player="none" onclick="play(this)">&nbsp;</span>  
                </div>  
           </div>  
           <div class="block">  
                <div id="box4" class="box left">  
                     <span data-player="none" onclick="play(this)">&nbsp;</span>  
                </div>  
                <div id="box5" class="box">  
                     <span data-player="none" onclick="play(this)">&nbsp;</span>  
                </div>  
                <div id="box6" class="box right">  
                     <span data-player="none" onclick="play(this)">&nbsp;</span>  
                </div>  
           </div>  
           <div class="block">  
                <div id="box7" class="box left bottom">  
                     <span data-player="none" onclick="play(this)">&nbsp;</span>  
                </div>  
                <div id="box8" class="box bottom">  
                     <span data-player="none" onclick="play(this)">&nbsp;</span>  
                </div>  
                <div id="box9" class="box right bottom">  
                     <span data-player="none" onclick="play(this)">&nbsp;</span>  
                </div>  
           </div>  
      </div>
      <script src="main.js"></script>
 </body>
</body>
</html>
